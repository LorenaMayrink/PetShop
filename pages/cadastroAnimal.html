<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/cadastro.css">
        <title>Cadastro de animais</title>
    </head>
    
    <body>
    <div class="c-wrapper">

        <div class="c-cadastro">
            <h2 class="c-titulo">Cadastro de Animais</h2>

            <form action="/controllers/pet-controller.php" class="c-formulario">
                <div class="c-campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="name" id="name" class="text-input"
                        required>
                </div>
                <div class="c-campo">
                    <label for="Raça">Raça</label>
                    <input type="text" name="breed" id="breed"
                        class="text-input" required>
                </div>
                <div class="c-campo">
                    <label for="owerPhone">Telefone do dono</label>
                    <input type="tel" name="owerPhone" id="owerPhone"
                        class="text-input" required placeholder="(xx) xxxxx-xxxx">
                </div>
            </form>
        </div>
        <button class="c-botao destaque" type="submit">Salvar</button>

    </div>
   

    </body>
</html>
