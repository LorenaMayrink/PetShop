<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/css/listagem.css">
    <title>Funcionários</title>
</head>

<body>
    <div class="a-wrapper">


        <div class="a-listagem">

            <form method="POST" class="a-procurar">
                <label for="gsearch"></label>
                <select name="value" id="gsearch" class="a-input">
                    <option value='$petName'>$petName</option>
                </select>
                <label class="filtro"></label><br>
                <select name="filter" class="atributo" id="filter" onchange="this.form.submit()">
                    <option value="all">Todos os funcionários</option>
                    <option value="petName">Nome do pet</option>
                </select>
                <button class="a-buscar">Buscar</button>
            </form>

            <table class="tabela">
                <tr class="a-titulo-tabela">
                    <td class="item">ID</td>
                    <td class="item">Nome</td>
                    <td class="item">Email</td>
                    <td class="item">Data do cadastro</td>
                    <td class="item">Editar</td>
                    <td class="item">Excluir</td>

                </tr>
            </table>
            <a href="" class="a-cadastro destaque">Cadastrar novo funcionário</a>
        </div>
    </div>
</body>

</html>
